<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="container">
    <header>
        <img src="Contatos.jpg" alt="incones de contatos">
        <h1>Lista de Contatos</h1> 
    </header>
    <div id="inputs">
        <form id='form-contatos'>
            <input type="text" required placeholder="Nome" id="nome">
            <input type="email" required placeholder="E-mail" id="email">
            <input type="tel" required placeholder="Telefone" id="telefone">
            <button type="submit">Adicionar +</button>
        </form> 
    </div>
    <div id="tabela">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="./adcionar.js"></script>
</body> 
</html>
